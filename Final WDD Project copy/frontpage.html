<!DOCTYPE html>
<html>
	<head>
		<title>Soundscape</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:500,600,800,100,400,300' rel='stylesheet' type='text/css'>
		<script src="jquery-1.9.1.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="settings-dropdown">
			<div id="dropdown-item">Profile</div>
			<div id="dropdown-item">Settings</div>
			<div id="dropdown-item">About us</div>
			<div id="dropdown-item">Help</div>
			<div id="dropdown-item">Sign in</div>
		</div>
		<div id="modal-container-login">
			<div id="modal-overlay1"></div>
			<div id="modal-box-login">
				<img id="modal-logo-login" src="frontpageassets/img/icon_479/logo_darkgrey.png" />
				<div id="modal-box-header">Soundscape</div>
				<input type="text" id="entry-login" placeholder="Username" />
				<input type="text" id="entry-login" placeholder="Password" />
				<div id="modal-box-footer-login">
					<a href="choosepage.html"><div id="modal-footer-login-enter">Enter</div></a>
					<div id="modal-footer-login-cancel">Cancel</div>
				</div>
			</div>
		</div>
		<div id="modal-container-signup">
			<div id="modal-overlay2"></div>
			<div id="modal-box-signup">
				<img id="modal-logo-signup" src="frontpageassets/img/icon_479/logo_darkgrey.png" />
				<div id="modal-box-header">Soundscape</div>
				<input type="text" id="entry-signup" placeholder="Username" />
				<input type="text" id="entry-signup" placeholder="Password" />
				<input type="text" id="entry-signup" placeholder="Confirm Password" />
				<input type="text" id="entry-signup" placeholder="Email Address" />
				<div id="modal-box-footer">
					<a href="choosepage.html"><div id="modal-footer-signup-enter">Sign Up</div></a>
					<div id="modal-footer-signup-cancel">Cancel</div>
				</div>
			</div>
		</div>
		<div id="navbar">
			<img id="navbar-logo" src="frontpageassets/img/icon_479/logo_white.png" />
			<a href="frontpage.html"><div id="navbar-item-left">Home</div></a>
			<div id="navbar-line"></div>
			<a href="choosepage.html"><div id="navbar-item-left">Explore</div></a>
			<div id="navbar-searchbar-wrapper">
				<input type="search" id="navbar-searchbar" placeholder="Search..." />
			</div>
			<div id="navbar-gear-area">
				<img id="navbar-gear" src="frontpageassets/img/icon_1241/gear_white.png" />
				<div id="navbar-arrow-down"></div>
			</div>
			<div id="log-in-text">Log in</div>
		</div>
		<div id="front-page-container">
			<div id="front-page-background">
				<img id="background-image" src="frontpageassets/img/backgroundfront2.jpg">
				<div id="company-title">Soundscape</div>
				<div id="login-link">Login</div>
				<div id="separation-line"></div>
				<div id="signup-link">Sign up</div>
			</div>
		</div>
	</body>
</html>
